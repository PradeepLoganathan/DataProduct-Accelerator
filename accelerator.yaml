accelerator:
  displayName: DataProduct
  description: "This accelerator provides a template to create a Data Product in .Net"
  iconUrl: https://raw.githubusercontent.com/PradeepLoganathan/DataProduct-Accelerator/main/DataProduct.png
  tags:
    - "Dataproduct"
    - "DataMesh"    
    - "dotnet"
  options:
    - name: dpName
      label: 'Name'
      description: The name of the dataproduct.
      dataType: string
      inputType: text
      defaultValue: "sampledataproductname"
      required: true
    - name: dpDomain
      label: 'Domain'
      description: The dataproduct domain.
      dataType: string
      inputType: text
      defaultValue: "domain"
      required: true
    - name: dpDescription
      label: 'Description'
      description: The dataproduct description.      
      required: true
    - choices:
      - text: CartDB
        value: "CartDB"
      - text: CartLogs
        value: "CartLogsDB"
      - text: CartCache
        value: "CartCacheDB"
      defaultValue: "CartLogsDB"
      inputType: select
      label: Input Port
      name: inputPort
      required: false
    - choices:
      - text: ML Model
        value: "MLModel"
      - text: Event Stream
        value: "EventStream"
      - text: SQl
        value: "SQl"
      defaultValue: "MLModel"
      inputType: select
      label: Output Port - 1
      name: outputPort1
      required: false
    - choices:
      - text: ML Model
        value: "MLModel"
      - text: Event Stream
        value: "EventStream"
      - text: SQl
        value: "SQl"
      defaultValue: "MLModel"
      inputType: select
      label: Output Port - 2
      name: outputPort2
      required: false
engine:
  type: Chain
  transformations:
    - type: Include
      patterns: ['**']
    - type: ReplaceText
      substitutions:
      - text: YOUR_MODEL_REPO_URL
        with: "#modelURL"
      - text: YOUR_MODEL_FILE_NAME
        with: "#modelName"